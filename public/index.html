<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="userForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Collect form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Send POST request to the API
    try {
        const response = await fetch('/api/user_post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password })
        });

        // Check if the response is JSON
        const contentType = response.headers.get('Content-Type');
        if (contentType && contentType.includes('application/json')) {
            const result = await response.json();
            
            if (response.ok) {
                document.getElementById('responseMessage').textContent = result.message;
                document.getElementById('userForm').reset(); // Clear the form
            } else {
                document.getElementById('responseMessage').textContent = `Error: ${result.message}`;
            }
        } else {
            const text = await response.text(); // Get response text for non-JSON responses
            document.getElementById('responseMessage').textContent = `Unexpected response: ${text}`;
        }
    } catch (error) {
        document.getElementById('responseMessage').textContent = `Error: ${error.message}`;
    }
});
    </script>
</body>
</html>
