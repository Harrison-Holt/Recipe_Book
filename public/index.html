<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FlavorCarft</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <header class="d-flex flex-row justify-content-between">
        <h1>FlavorCarft</h1>
        <button id="logout">Logout</button>
    </header>
    <main class="d-flex flex-column min-vh-100 align-items-center">

        <h2 id="user_greeting"></h2>

        <div class="call_to_action_section d-flex d-flex justify-content-around">
        <section class="explore_recipe_section">
            <h3>Explore Current Recipes!</h3>
            <button>Explore Recipes</button>
        </section>
        <section class="create_recipe_section">
            <h3>Create Your Own Recipes!</h3>
            <button>My Recipes</button>
        </section>
        </div>
    </main>
    <footer class="d-flex flex-row justify-content-center">
        <p>&copy; 2024 FlavorCarft</p>
    </footer>

    <script src="./js/verify_token.js"></script>
</body>
</html>
