<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlavorCarft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="d-flex flex-row justify-content-between">
        <h1>FlavorCarft</h1>
        <button id="logout" class="btn btn-danger">Logout</button>
    </header>

    <main class="d-flex flex-column justify-content-center p-3 min-vh-100">
        <!-- User Greeting -->
        <h2 id="user_greeting" class="text-center mb-4"></h2>

        <!-- Call to Action Section -->
        <div class="call_to_action_section d-flex justify-content-around mb-5">
            <!-- Explore Recipes -->
            <section class="explore_recipe_section text-center">
                <h3>Explore Current Recipes!</h3>
                <button id="exploreRecipesBtn" class="btn btn-primary mt-2">Explore Recipes</button>
            </section>

            <!-- Create Recipes -->
            <section class="create_recipe_section text-center">
                <h3>Create Your Own Recipes!</h3>
                <button id="createRecipeBtn" class="btn btn-success mt-2">My Recipes</button>
            </section>
        </div>

        <!-- Daily Featured Recipes -->
        <h2 id="recipes_heading" class="text-center mb-4">Daily Featured Recipes</h2>
        <div class="grid-container mb-5">
            <div class="grid-item">Recipe 1</div>
            <div class="grid-item">Recipe 2</div>
            <div class="grid-item">Recipe 3</div>
            <div class="grid-item">Recipe 4</div>
        </div>

        <!-- Modal for Recipe Details -->
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recipeTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="recipeDescription"></p>
                        <ul id="recipeIngredients"></ul>
                        <p id="recipeInstructions"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-row justify-content-between">
        <p>&copy; 2024 FlavorCarft</p>
        <button id="settings" class="btn btn-secondary">Settings</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-FzrPvfoQc4d5/A83b7tSfAhtyEKDkiN/vnVrJf9n/D6G1T6A8whr78z1Df2HWTc9" crossorigin="anonymous"></script>

    <script src="./js/verify_token.js"></script>
    <script src="./js/index.js"></script>
    <script>
        window.onload = verifyToken;
    </script>
</body>
</html>
