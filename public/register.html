<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FlavorCarft</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/register.css">
    </head>
    <body>
        <header class="d-flex flex-row">
            <h1>FlavorCarft</h1>
        </header>
        <main class="d-flex flex-column min-vh-100 align-items-center">
            <form class="d-flex flex-column justify-content-around align-items-center">
                <h2>Register An Account</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <p>passwords must contain at least 8 chars, 1 uppercase letter, and 1 number</p>
                <button type="submit" id="register_submit_button">Submit</button>
            </form>
        </main>
        <footer class="d-flex flex-row justify-content-center">
            <p>&copy; 2024 FlavorCarft</p>
        </footer>

        <script src="./js/register.js"></script>
    </body>
</html>
