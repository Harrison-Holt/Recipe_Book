<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FlavorCarft</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body class="container-fluid min-vh-100">
        <header class="row shadow-lg">
            <h1 class="col-6 m-2">FlavorCarft</h1>
            <nav class="col-4 d-flex flex-row justify-content-end align-items-center">
            <a href="https://www.harrisonholt.dev/" class="text-decoration-none"><i class="bi bi-house me-2"></i>Homepage</a>
            </nav>
        </header>
        <main class="row d-flex justify-content-center align-items-center min-vh-100">
            <form class="col-6 d-flex flex-column justify-content-around align-items-center">
                <h2 class="text-center mb-4 mt-0">Login</h2>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="email" placeholder="Enter username" class="form-control mb-2" required>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control mb-2" required>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="form-control mb-2" required>
                <button type="submit" id="login_submit_button" class="btn btn-primary mt-3 mb-2">Submit</button>
                <p class="text-center mt-4">Already have an account? <a href="./login.html">Login!</a></p>
            </form>
        </main>
        <footer class="row">
            <p class="text-center m-2">&copy; 2024 FlavorCarft</p>
        </footer>

        <script src="./js/login.js"></script>
    </body>
</html>
