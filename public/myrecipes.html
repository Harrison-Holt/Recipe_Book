<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Recipes - FlavorCarft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="d-flex flex-row justify-content-between">
        <h1>FlavorCarft</h1>
        <button id="logout" class="btn btn-danger">Logout</button>
    </header>

    <!-- Main Content -->
    <main class="d-flex flex-column min-vh-100">
        <!-- User's Recipes Section -->
        <h2 class="text-center mb-4">My Recipes</h2>
        <div id="myRecipesList" class="row">
            <!-- Dynamically generated user recipes will go here -->
        </div>

        <!-- Add New Recipe Button -->
        <div class="text-center mt-4">
            <button id="addNewRecipe" class="btn btn-success">Add New Recipe</button>
        </div>

        <!-- Recipe Details Modal -->
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Recipe details will be dynamically inserted here -->
                        <h3 id="recipeTitle"></h3>
                        <p id="recipeDescription"></p>
                        <ul id="recipeIngredients"></ul>
                        <p id="recipeInstructions"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="editRecipeBtn" class="btn btn-primary">Edit Recipe</button>
                        <button id="deleteRecipeBtn" class="btn btn-danger">Delete Recipe</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-row justify-content-between">
        <p>&copy; 2024 FlavorCarft</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/myrecipes.js"></script>
    <script>
        window.onload = verifyToken;
    </script>
</body>
</html>
