<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>FlavorCraft signup</title>
</head>
<body class="container-fluid p-0 m-0 min-vh-100">
    <header class="row d-flex flex-row justify-content-between align-items-center">
        <div class="col-md-5 m-2">
        <h1>FlavorCraft</h1>
        </div>
        <div class="col-md-5 m-2 text-end">
            <a class="btn btn-outline-dark" href="https://harrisonholt.dev/">portfolio homepage</a>
        </div>
    </header>
    <main class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">

        <h2>Confirm Your Account</h2>

        <form class="confirm_form d-flex flex-column justify-content-around align-items-center">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
    
            <label for="code">Confirmation Code:</label>
            <input type="text" id="code" placeholder="Enter confirmation code" required>
    
            <button class="mt-3" id="confirm_button">Confirm Account</button>
        </form>
    </main>
    <footer class="row">
        <div class="col-12 text-center">
        <p>&copy; 2024 FlavorCarft</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.10/dist/amazon-cognito-identity.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
