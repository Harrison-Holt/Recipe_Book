<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlavorCarft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/explore.css">
</head>
<body>
    <header class="d-flex flex-row justify-content-between">
        <h1>FlavorCarft</h1>
        <div class="buttons d-flex flex-row justify-content-around">
        <button id="homepage" class="btn btn-primary">Homepage</button>
        <button id="logout" class="btn btn-danger">Logout</button>
        </div>
    </header>
    <main class="d-flex flex-column justify-content-center p-3">
            <!-- Explore Recipes Section -->
            <h2 class="text-center mb-4">Explore Recipes</h2>
            <div id="recipeList" class="row">
                <!-- Dynamically generated recipe cards will go here -->
            </div>
    
            <!-- Recipe Details Modal -->
            <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Recipe details will be dynamically inserted here -->
                            <h3 id="recipeTitle"></h3>
                            <p id="recipeDescription"></p>
                            <ul id="recipeIngredients"></ul>
                            <p id="recipeInstructions"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="addToMyRecipesBtn" class="btn btn-primary">Add to My Recipes</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="d-flex flex-row justify-content-between p-3">
        <p>&copy; 2024 FlavorCarft</p>
        <button id="settings" class="btn btn-secondary">Settings</button>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/verify_token.js"></script>
    <script src="./js/explore.js"></script>
</body>
</html>
